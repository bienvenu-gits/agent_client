# Configuration par défaut pour l'Watchman Agent Client
# Copiez ce fichier et personnalisez selon vos besoins

[server]
# URL de l'API du serveur d'inventaire central
url = https://votre-serveur.com/api/inventory

# Token d'authentification (fourni par l'administrateur serveur)
auth_token =

# Timeout des requêtes en secondes
timeout = 30

# Vérification des certificats SSL (false pour certificats auto-signés)
verify_ssl = true

[agent]
# Fréquence des rapports automatiques
# Valeurs possibles: hourly, daily, weekly, monthly
reporting_frequency = daily

# Niveau de logging
# Valeurs possibles: DEBUG, INFO, WARNING, ERROR, CRITICAL
log_level = INFO

# Types de données à collecter (true/false)
collect_software = true
collect_hardware = true
collect_network = true

[web_interface]
# Activer l'interface web locale
enabled = true

# Port d'écoute de l'interface web
port = 18743

# Adresse d'écoute (127.0.0.1 = local seulement, 0.0.0.0 = toutes interfaces)
host = 127.0.0.1

[logging]
# Fichier de log (sera défini automatiquement selon la plateforme)
log_file =

# Taille maximale du fichier de log en bytes (10MB par défaut)
max_log_size = 10485760

# Nombre de fichiers de sauvegarde à conserver
backup_count = 5